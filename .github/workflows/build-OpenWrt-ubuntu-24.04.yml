name: Build OpenWrt ubuntu 24.04

on:
  repository_dispatch:
  workflow_dispatch:
  # schedule:
   # - cron: 40 15 * * 3

env:
  REPO_URL: https://github.com/openwrt/openwrt
  CONFIG_FILE: .config
  USE_GCC15: y
  ENABLE_MOLD: y
  ROOT_PASSWORD: password
  ENABLE_UHTTPD: n
  version: rc2
  ENABLE_GLIBC: y
  ENABLE_LTO: y
  platform: bcm53xx
  mirror: https://init2.cooluc.com
  gitea: git.cooluc.com
  # mirror: https://init2.cooluc.com
  # gitea2: gitea.kejizero.xyz
  github: github.com
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        REPO_BRANCH:
          - v24.10.4
        ARCHITECTURE:
          - armv8
        os:
          - ubuntu-24.04

      fail-fast: false

    steps:
    - name: åˆå¹¶ç£ç›˜
      uses: sbwml/actions@free-disk

    - name: å‡†å¤‡å®Œæˆ
      uses: actions/checkout@main

    - name: åˆ›å»ºç›®å½•è®¾ç½®å˜é‡
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/workdir
        chmod 755 ${GITHUB_WORKSPACE}/workdir
        echo "WORKDIR=$PWD" >> $GITHUB_ENV
        sudo timedatectl set-timezone 'Asia/Shanghai'

    - name: æ£€æŸ¥æœåŠ¡å™¨é…ç½®
      run: |
        echo -e "\n\e[1;32mCPU:\e[0m"
        echo "$(grep 'model name' /proc/cpuinfo | head -1 | awk -F ': ' '{print $2}') ($(grep 'cpu MHz' /proc/cpuinfo | head -1 | awk -F ': ' '{print $2}')MHz) x $(grep processor /proc/cpuinfo  | wc -l)"
        echo -e "\n\e[1;32mMemory:\e[0m"
        free -h
        echo -e "\n\e[1;32mStorage:\e[0m"
        df -Th / /mnt
        echo -e "\n\e[1;32mSystem:\e[0m"
        lsb_release -a
        echo -e "\n\e[1;32mKernel:\e[0m"
        uname -a
        echo

    - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
      uses: sbwml/actions@openwrt-build-setup

    - name: å®‰è£… LLVM
      uses: sbwml/actions@install-llvm

    - name: å…‹éš†æºç 
      working-directory: ${{ env.WORKDIR }}/workdir
      run: |
        df -hT $PWD
        echo "å¼€å§‹å…‹éš†æºä»£ç ä»“åº“..."
        git -c advice.detachedHead=false clone --depth=1 --branch "${{ matrix.REPO_BRANCH }}" --single-branch --quiet $REPO_URL openwrt
        git clone --depth=1 --quiet -b main $REPO_URL openwrt_snap
        
        echo "æ­£åœ¨è¿›è¡Œæºä»£ç å¤„ç†..."
        rm -rf ${{ env.WORKDIR }}/workdir/openwrt/package/boot/{rkbin,uboot-rockchip,arm-trusted-firmware-rockchip}
        cp -rf ${{ env.WORKDIR }}/workdir/openwrt_snap/package/boot/{rkbin,uboot-rockchip,arm-trusted-firmware-rockchip} ${{ env.WORKDIR }}/workdir/openwrt/package/boot/
        rm -rf ${{ env.WORKDIR }}/workdir/openwrt/target/linux/{rockchip,generic}
        cp -rf ${{ env.WORKDIR }}/workdir/openwrt_snap/target/linux/{rockchip,generic} ${{ env.WORKDIR }}/workdir/openwrt/target/linux/
        rm -rf ${{ env.WORKDIR }}/workdir/openwrt/package/firmware/linux-firmware
        cp -rf ${{ env.WORKDIR }}/workdir/openwrt_snap/package/firmware/linux-firmware ${{ env.WORKDIR }}/workdir/openwrt/package/firmware/
        
        echo "æ›¿æ¢feeds.conf.default..."
        cp -rf ${{ github.workspace }}/armv8/feeds.conf.default ${{ env.WORKDIR }}/workdir/openwrt/feeds.conf.default
        
        echo "ç§»é™¤å¤šä½™æ–‡ä»¶..."
        rm -rf ${{ env.WORKDIR }}/workdir/openwrt_snap
        
        ln -sf ${{ env.WORKDIR }}/workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: ç¼“å­˜æ„å»ºåŠ¨ä½œ
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: ${{ matrix.os }}-${{ matrix.ARCHITECTURE }}-${{ matrix.REPO_BRANCH }}
        prefix: ${{ github.workspace }}/openwrt

    - name: æ›´æ–° feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: å®‰è£… feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
      env:
        CONFIG_FILE_PATH: ${{ matrix.ARCHITECTURE }}/${{ env.CONFIG_FILE }}
      run: |
        # [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE_PATH ] && mv $CONFIG_FILE_PATH openwrt/$CONFIG_FILE
        chmod +x diy/*.sh
        cd openwrt
        $GITHUB_WORKSPACE/diy/00-prepare_base.sh
        $GITHUB_WORKSPACE/diy/01-prepare_base-mainline.sh
        $GITHUB_WORKSPACE/diy/02-prepare_package.sh
        $GITHUB_WORKSPACE/diy/03-convert_translation.sh
        $GITHUB_WORKSPACE/diy/04-fix_kmod.sh
        $GITHUB_WORKSPACE/diy/05-fix-source.sh
        $GITHUB_WORKSPACE/diy/06-custom.sh

    - name: ä¸‹è½½è½¯ä»¶åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "status=success" >> ${GITHUB_OUTPUT}

    - name: æ£€æŸ¥ç£ç›˜ç©ºé—´
      if: (!cancelled())
      run: df -hT

    - name: ä¸Šä¼  bin æ–‡ä»¶å¤¹
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†å›ºä»¶æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> ${GITHUB_OUTPUT}

    - name: ä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H.%M")-${{ matrix.ARCHITECTURE }}" >> ${GITHUB_OUTPUT}
        touch release.txt
        echo "
        ğŸ–¥ï¸ Architecture: rockchip-${{ matrix.ARCHITECTURE }}

        ğŸ”€ Branch: ${{ matrix.REPO_BRANCH }}

        ğŸ“‚ Source Code: ${{ env.REPO_URL }}

        ğŸƒ Runs On: ${{ matrix.os }}

        ğŸ•’ Compilation Time: $(date +"%Yå¹´%mæœˆ%dæ—¥%Hæ—¶%Måˆ†") " >> release.txt
        echo "status=success" >> ${GITHUB_OUTPUT}

    - name: è‡ªåŠ¨å‘å¸ƒå›ºä»¶åˆ° Releases
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: |
          ${{ env.FIRMWARE }}/*station-m2-squashfs-sysupgrade.img.gz

    - name: åˆ é™¤è¿è¡Œè®°å½•
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1
        token: ${{ env.GITHUB_TOKEN }}

    - name: åˆ é™¤è‡ªåŠ¨å‘å¸ƒçš„æ—§å›ºä»¶
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 15
        delete_tags: true
